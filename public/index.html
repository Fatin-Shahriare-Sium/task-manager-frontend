<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./title.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Task Manager</title>
    <meta content="A task manager app to manager your works perfectly"  name="description"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Task Manager"/>
    <meta property="og:site_name" content="Task Manager"/>
    <meta property="og:image" content="./title.svg"/>
    <link rel="manifest" href="./manifest.json" />
  
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="alert"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then(reg=>console.log(`success :${reg.scope}`))
          .catch(err=>console.log(err))
        })
      }
    </script>
  
  </body>
</html>
